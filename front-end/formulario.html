<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Gerador - Formulário</title>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="formulario.html">Formulário</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div class="formGenerator">

      <form action="" method="POST">

        <div class="slice">
          <div class="title">Informações Pessoais</div>


          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Insira o nome">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Insira o email">
          </div>
          <div class="form-group">
            <label for="age">Nascimento:</label>
            <input type="text" name="age" placeholder="Insira o nome">
          </div>
          <div class="form-group">
            <label for="gender">Sexo:</label>
            <input type="radio" name="gender" value="1" checked> Masculino
            <input type="radio" name="gender" value="2"> Feminino
          </div>
          <div class="form-group">
            <label for="maritalStatus">Estado Civil:</label>
            <select name="maritalStatus" id="">
              <option value="1">Solteiro</option>
              <option value="2">Casado</option>
              <option value="3">Divorciado</option>
            </select>
          </div>

        </div>

        <button type="submit"></button>

      </form>


    </div>
  </main>

  <footer>
    Footer
  </footer>
</body>
</html>
